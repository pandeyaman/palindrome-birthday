    <body>
        <div class="container">
            <h1>Is Your Birthday a Palindrome ?</h1>
            <div>
                <label for="birthDate">
                    <p>Enter your birth date</p>
                </label>
                <br>
                <input type="date" id="birthDate">
            </div>
            <button type="button" class="btn-check">CHECK</button>
            <br>
            <div class="div-remark">
                <span class="span-remark"></span><br>
                <span class="span-missDays"></span>
            </div>
            
        </div>

    </body>
